    <script>
        // ìƒìˆ˜ ë° ë³€ìˆ˜ ì„ ì–¸
        const allEvents = [{ era: 'ì‚¼êµ­ì‹œëŒ€', text: ['ë°±ì œ ê·¼ì´ˆê³ ì™•ì´ ì™•ìœ„ì— ì˜¤ë¦„', 'ë°±ì œì˜ ì „ì„±ê¸°'] }, { era: 'ì‚¼êµ­ì‹œëŒ€', text: ['ê³ êµ¬ë ¤ ê´‘ê°œí† ëŒ€ì™•ì´ ì™•ìœ„ì— ì˜¤ë¦„'] }, { era: 'ì‚¼êµ­ì‹œëŒ€', text: ['ê³ êµ¬ë ¤ ì¥ìˆ˜ì™•ì´ ì™•ìœ„ì— ì˜¤ë¦„'] }, { era: 'ì‚¼êµ­ì‹œëŒ€', text: ['ì‹ ë¼ ì§„í¥ì™•ì´ ì™•ìœ„ì— ì˜¤ë¦„', 'ì‹ ë¼ì˜ ì „ì„±ê¸°'] }, { era: 'ë‚¨ë¶êµ­ì‹œëŒ€', text: ['ì‹ ë¼ê°€ ë‹¹ê³¼ ë™ë§¹ì„ ë§ºìŒ', 'ë‚˜ë‹¹ë™ë§¹'] }, { era: 'ë‚¨ë¶êµ­ì‹œëŒ€', text: ['íƒœì¢… ë¬´ì—´ì™•ì´ ì™•ìœ„ì— ì˜¤ë¦„', 'ê¹€ì¶˜ì¶”ê°€ ì™•ìœ„ì— ì˜¤ë¦„'] }, { era: 'ë‚¨ë¶êµ­ì‹œëŒ€', text: ['ë°±ì œ ë©¸ë§'] }, { era: 'ë‚¨ë¶êµ­ì‹œëŒ€', text: ['ê³ êµ¬ë ¤ ë©¸ë§'] }, { era: 'ë‚¨ë¶êµ­ì‹œëŒ€', text: ['ì‹ ë¼ê°€ ì‚¼êµ­ì„ í†µì¼'] }, { era: 'ë‚¨ë¶êµ­ì‹œëŒ€', text: ['ë°œí•´ê°€ ê±´êµ­ë¨'] }, { era: 'í›„ì‚¼êµ­ì‹œëŒ€', text: ['í›„ë°±ì œê°€ ê±´êµ­ë¨'] }, { era: 'í›„ì‚¼êµ­ì‹œëŒ€', text: ['í›„ê³ êµ¬ë ¤ê°€ ê±´êµ­ë¨'] }, { era: 'í›„ì‚¼êµ­ì‹œëŒ€', text: ['ê³ ë ¤ê°€ ê±´êµ­ë¨'] }, { era: 'í›„ì‚¼êµ­ì‹œëŒ€', text: ['ê³ ë ¤ê°€ í›„ì‚¼êµ­ì„ í†µì¼í•¨'] }];
        const pastelColors = ['#FFD1DC', '#FFECB3', '#E0FFFF', '#DDA0DD', '#B0E0E6', '#FAFAD2', '#FFC0CB', '#ADD8E6', '#98FB98', '#F0E68C', '#FFE4E1', '#F5DEB3'];

        const startButton = document.getElementById('start-button');
        const checkButton = document.getElementById('check-button');
        const cardContainer = document.getElementById('card-container');
        const resultDiv = document.getElementById('result');
        const optionsDiv = document.getElementById('options');
        const gameBoard = document.getElementById('game-board');
        const timerDisplay = document.getElementById('timer-display');
        const timerBarContainer = document.getElementById('timer-bar-container');
        const timerBar = document.getElementById('timer-bar');

        const correctModal = document.getElementById('correct-modal');
        const timeoutModal = document.getElementById('timeout-modal');
        const nextStageButton = document.getElementById('next-stage-btn');
        const retryButton = document.getElementById('retry-btn');
        const restartButtons = document.querySelectorAll('.restart-btn');

        let correctOrder = [];
        let timerInterval = null;

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startButton.addEventListener('click', startGame);
        checkButton.addEventListener('click', checkAnswer);
        nextStageButton.addEventListener('click', () => { correctModal.style.display = 'none'; startGame(); });
        retryButton.addEventListener('click', () => { timeoutModal.style.display = 'none'; startGame(); });
        restartButtons.forEach(button => {
            button.addEventListener('click', () => {
                [correctModal, timeoutModal].forEach(modal => modal.style.display = 'none');
                stopTimer();
                optionsDiv.style.display = 'block';
                startButton.style.display = 'inline-block';
                gameBoard.style.display = 'none';
                resultDiv.textContent = '';
            });
        });

        // íƒ€ì´ë¨¸ í•¨ìˆ˜
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timerDisplay.textContent = '';
        }

        function startTimer(duration) {
            let timeLeft = duration;
            timerBarContainer.style.display = 'block';

            timerInterval = setInterval(() => {
                timeLeft--;
                // 1. íƒ€ì´ë¨¸ ë°” ë„ˆë¹„ ë° ìƒ‰ìƒ ì—…ë°ì´íŠ¸
                const percentage = (timeLeft / duration) * 100;
                timerBar.style.width = `${percentage}%`;

                if (percentage <= 25) {
                    timerBar.style.backgroundColor = '#dc3545'; // ë¹¨ê°„ìƒ‰
                } else if (percentage <= 50) {
                    timerBar.style.backgroundColor = '#ffc107'; // ì£¼í™©ìƒ‰
                } else {
                    timerBar.style.backgroundColor = '#28a745'; // ë…¹ìƒ‰
                }

                // 2. íƒ€ì´ë¨¸ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
                const minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„: ${minutes}:${seconds}`;

                // 3. ì‹œê°„ ì¢…ë£Œ ì²˜ë¦¬
                if (timeLeft <= 0) {
                    stopTimer();
                    timeoutModal.style.display = 'flex';
                }
            }, 1000);
        }

        // ê²Œì„ ë¡œì§ í•¨ìˆ˜
        function startGame() {
            const selectedEras = Array.from(document.querySelectorAll('input[name="era"]:checked')).map(cb => cb.value);
            if (selectedEras.length === 0) { alert('í•˜ë‚˜ ì´ìƒì˜ ì‹œëŒ€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!'); return; }

            let availableEvents = allEvents.filter(event => selectedEras.includes(event.era));
            if (availableEvents.length < 4) { alert('ì„ íƒí•œ ì‹œëŒ€ì˜ ì¹´ë“œ ìˆ˜ê°€ 4ì¥ ë¯¸ë§Œì…ë‹ˆë‹¤. ë‹¤ë¥¸ ì‹œëŒ€ë¥¼ ì¶”ê°€ë¡œ ì„ íƒí•´ì£¼ì„¸ìš”.'); return; }

            let gameEvents = [];
            let tempEvents = [...availableEvents];
            while (gameEvents.length < 4 && tempEvents.length > 0) {
                const randomIndex = Math.floor(Math.random() * tempEvents.length);
                gameEvents.push(tempEvents.splice(randomIndex, 1)[0]);
            }
            gameEvents.sort((a, b) => allEvents.indexOf(a) - allEvents.indexOf(b));

            correctOrder = gameEvents.map(event => event.text[Math.floor(Math.random() * event.text.length)]);
            let shuffledEvents = [...correctOrder].sort(() => Math.random() - 0.5);

            cardContainer.innerHTML = '';
            let assignedColors = [];
            shuffledEvents.forEach(text => {
                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true;
                card.textContent = text;
                let randomColor;
                do { randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)]; } while (assignedColors.includes(randomColor) && assignedColors.length < pastelColors.length);
                card.style.backgroundColor = randomColor;
                assignedColors.push(randomColor);
                cardContainer.appendChild(card);
            });

            optionsDiv.style.display = 'none';
            startButton.style.display = 'none';
            gameBoard.style.display = 'block';
            resultDiv.textContent = '';
            addDragAndDropListeners();

            stopTimer();
            const timerDuration = document.querySelector('input[name="timer"]:checked').value;
            if (timerDuration > 0) {
                timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„: ${Math.floor(timerDuration / 60)}:00`;
                startTimer(timerDuration);
            } else {
                timerDisplay.style.display = 'none';
                timerBarContainer.style.display = 'none';
            }
        }

        function checkAnswer() {
            const currentOrder = Array.from(document.querySelectorAll('.card')).map(card => card.textContent);
            const isCorrect = JSON.stringify(currentOrder) === JSON.stringify(correctOrder);
            if (isCorrect) {
                stopTimer();
                resultDiv.textContent = '';
                correctModal.style.display = 'flex';
            } else {
                resultDiv.textContent = 'ğŸ¤” ì•„ì‰¬ì›Œìš”. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!';
                resultDiv.style.color = 'red';
            }
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ í•¨ìˆ˜
        function addDragAndDropListeners() {
            const cards = document.querySelectorAll('.card');
            let draggedItem = null;
            cards.forEach(card => {
                card.addEventListener('dragstart', () => { draggedItem = card; setTimeout(() => card.classList.add('dragging'), 0); });
                card.addEventListener('dragend', () => { setTimeout(() => { draggedItem.classList.remove('dragging'); draggedItem = null; }, 0); });
            });
            cardContainer.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(cardContainer, e.clientY);
                if (afterElement == null) { cardContainer.appendChild(draggedItem); } else { cardContainer.insertBefore(draggedItem, afterElement); }
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                return (offset < 0 && offset > closest.offset) ? { offset: offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    </script>
