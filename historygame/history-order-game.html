                <label><input type="checkbox" name="era" value="í›„ì‚¼êµ­ì‹œëŒ€" checked> í›„ì‚¼êµ­ ì‹œëŒ€</label>

   <script type="module">
        // 1. events.js íŒŒì¼ì—ì„œ allEvents ë°°ì—´ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
        import allEvents from './events.js';
        const pastelColors = ['#FFD1DC', '#FFECB3', '#E0FFFF', '#d3c8e6', '#B0E0E6', '#FAFAD2', '#FFC0CB', '#ADD8E6', '#a7eba7', '#F0E68C', '#FFE4E1', '#F5DEB3'];

        // --- íš¨ê³¼ìŒ ì˜¤ë””ì˜¤ ê°ì²´ ---
        // íš¨ê³¼ìŒì„ ì‚¬ìš©í•˜ë ¤ë©´ move.mp3, correct.mp3, wrong.mp3 íŒŒì¼ì„ ì´ html íŒŒì¼ê³¼ ê°™ì€ í´ë”ì— ë‘ì–´ì•¼ í•©ë‹ˆë‹¤.
        const moveSound = new Audio('soothing-waterdrop.wav');
        const correctSound = new Audio('soft_success_bell.wav');
        const wrongSound = new Audio('cute-error.mp3');


        // DOM ìš”ì†Œ
        const startButton = document.getElementById('start-button');
        const checkButton = document.getElementById('check-button');
        const cardContainer = document.getElementById('card-container');
        const resultDiv = document.getElementById('result');
        const optionsDiv = document.getElementById('options');
        const gameBoard = document.getElementById('game-board');
        const timerDisplay = document.getElementById('timer-display');
        const timerBarContainer = document.getElementById('timer-bar-container');
        const timerBar = document.getElementById('timer-bar');
        const attemptsDisplay = document.getElementById('attempts-display');
        const correctModal = document.getElementById('correct-modal');
        const timeoutModal = document.getElementById('timeout-modal');
        const timeoutModalTitle = document.getElementById('timeout-modal-title'); // ëª¨ë‹¬ ì œëª© ìš”ì†Œ
        const nextStageButton = document.getElementById('next-stage-btn');
        const retryButton = document.getElementById('retry-btn');
        const restartButtons = document.querySelectorAll('.restart-btn');
        const lottieCorrectContainer = document.getElementById('lottie-correct');
        const lottieFailedContainer = document.getElementById('lottie-failed');

        // ê²Œì„ ìƒíƒœ ë³€ìˆ˜
        let correctOrder = [];
        let timerInterval = null;
        let sortable = null;
        let remainingAttempts = 3;
        const MAX_ATTEMPTS = 3;
        let correctAnimation = null;
        let failedAnimation = null;

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startButton.addEventListener('click', startGame);
        checkButton.addEventListener('click', checkAnswer);
        nextStageButton.addEventListener('click', () => {
            correctModal.style.display = 'none';
            if (correctAnimation) correctAnimation.destroy(); // ì„±ê³µ ì• ë‹ˆë©”ì´ì…˜ ì œê±°
            startGame();
        });
        retryButton.addEventListener('click', () => {
            timeoutModal.style.display = 'none';
            if (failedAnimation) failedAnimation.destroy(); // ì‹¤íŒ¨ ì• ë‹ˆë©”ì´ì…˜ ì œê±°
            startGame();
        });
        restartButtons.forEach(button => {
            button.addEventListener('click', () => {
                [correctModal, timeoutModal].forEach(modal => modal.style.display = 'none');
                stopTimer();
                // ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ ì¸ìŠ¤í„´ìŠ¤ ì œê±°
                if (correctAnimation) correctAnimation.destroy();
                if (failedAnimation) failedAnimation.destroy();
                optionsDiv.style.display = 'block';
                startButton.style.display = 'inline-block';
                gameBoard.style.display = 'none';
                resultDiv.textContent = '';
            });
        });

        // íƒ€ì´ë¨¸ í•¨ìˆ˜
        function stopTimer() { clearInterval(timerInterval); timerInterval = null; }
        function startTimer(duration) {
            let timeLeft = duration;
            timerBarContainer.style.display = 'block';
            timerInterval = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / duration) * 100;
                timerBar.style.width = `${percentage}%`;
                if (percentage <= 25) { timerBar.style.backgroundColor = '#ed4552'; }
                else if (percentage <= 50) { timerBar.style.backgroundColor = '#ffc107'; }
                else { timerBar.style.backgroundColor = '#5a9981'; }
                const minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„ ${minutes}:${seconds}`;
                if (timeLeft <= 0) {
                    stopTimer();
                    timeoutModalTitle.innerHTML = 'â° ì‹œê°„ ì´ˆê³¼!'; // ëª¨ë‹¬ ì œëª© ì„¤ì •
                    timeoutModal.style.display = 'flex';
                }
            }, 1000);
        }

        // ê¸°íšŒ(í•˜íŠ¸) UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateAttemptsDisplay() {
            attemptsDisplay.innerHTML = '';
            for (let i = 0; i < MAX_ATTEMPTS; i++) {
                const heart = document.createElement('span');
                heart.textContent = 'â™¥';
                heart.className = i < remainingAttempts ? 'heart' : 'heart used';
                attemptsDisplay.appendChild(heart);
            }
        }

        // ê²Œì„ ë¡œì§ í•¨ìˆ˜
        function startGame() {
            const selectedEras = Array.from(document.querySelectorAll('input[name="era"]:checked')).map(cb => cb.value);
            if (selectedEras.length === 0) { alert('í•˜ë‚˜ ì´ìƒì˜ ì‹œëŒ€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!'); return; }
            let availableEvents = allEvents.filter(event => selectedEras.includes(event.era));
            if (availableEvents.length < 4) { alert('ì„ íƒí•œ ì‹œëŒ€ì˜ ì¹´ë“œ ìˆ˜ê°€ 4ì¥ ë¯¸ë§Œì…ë‹ˆë‹¤. ë‹¤ë¥¸ ì‹œëŒ€ë¥¼ ì¶”ê°€ë¡œ ì„ íƒí•´ì£¼ì„¸ìš”.'); return; }
            let gameEvents = [];
            let tempEvents = [...availableEvents];
            while (gameEvents.length < 4 && tempEvents.length > 0) {
                const randomIndex = Math.floor(Math.random() * tempEvents.length);
                gameEvents.push(tempEvents.splice(randomIndex, 1)[0]);
            }
            gameEvents.sort((a, b) => allEvents.indexOf(a) - allEvents.indexOf(b));
            correctOrder = gameEvents.map(event => event.text[Math.floor(Math.random() * event.text.length)]);
            let shuffledEvents = [...correctOrder].sort(() => Math.random() - 0.5);

            cardContainer.innerHTML = '';
            shuffledEvents.forEach(text => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = text;
                let randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
                card.style.backgroundColor = randomColor;
                cardContainer.appendChild(card);
            });

            remainingAttempts = MAX_ATTEMPTS;
            updateAttemptsDisplay();
            checkButton.disabled = false;
            optionsDiv.style.display = 'none';
            startButton.style.display = 'none';
            gameBoard.style.display = 'block';
            resultDiv.textContent = '';

            if (sortable) { sortable.destroy(); }
            sortable = new Sortable(cardContainer, {
                animation: 150,
                // ì¹´ë“œë¥¼ ë“œë˜ê·¸í•´ì„œ ë†“ì•˜ì„ ë•Œ(ìœ„ì¹˜ ë³€ê²½ ì‹œ) íš¨ê³¼ìŒ ì¬ìƒ
                onEnd: function (evt) {
                    moveSound.currentTime = 0; // ë¹ ë¥¸ ë°˜ë³µ ì¬ìƒì„ ìœ„í•´ ì¬ìƒ ìœ„ì¹˜ë¥¼ ì²˜ìŒìœ¼ë¡œ ì„¤ì •
                    moveSound.play();
                }
            });

            stopTimer();
            const timerDuration = document.querySelector('input[name="timer"]:checked').value;
            if (timerDuration > 0) {
                timerDisplay.style.display = 'block';
                timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„ ${Math.floor(timerDuration / 60)}:00`;
                startTimer(timerDuration);
            } else {
                timerDisplay.style.display = 'none';
                timerBarContainer.style.display = 'none';
            }
        }

        function checkAnswer() {
            if (remainingAttempts <= 0) return;

            const currentOrder = Array.from(cardContainer.querySelectorAll('.card')).map(card => card.textContent);
            const isCorrect = JSON.stringify(currentOrder) === JSON.stringify(correctOrder);

            if (isCorrect) {
                // --- ì •ë‹µ ë¡œì§ ---
                correctSound.currentTime = 0;
                correctSound.play();
                stopTimer();
                resultDiv.textContent = '';
                correctModal.style.display = 'flex';

                if (correctAnimation) correctAnimation.destroy(); // ì´ì „ ì• ë‹ˆë©”ì´ì…˜ ì œê±°

                // confetti.jsonì„ ë¶ˆëŸ¬ì™€ lottie-correct ì»¨í…Œì´ë„ˆì— ì¬ìƒ
                fetch('confetti.json')
                    .then(response => response.json())
                    .then(data => {
                        correctAnimation = lottie.loadAnimation({
                            container: lottieCorrectContainer,
                            renderer: 'svg',
                            loop: true,
                            autoplay: true,
                            animationData: data
                        });
                    })
                    .catch(error => console.error('ì„±ê³µ Lottie íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:', error));

            } else {
                // ì˜¤ë‹µ íš¨ê³¼ìŒ ì¬ìƒ
                wrongSound.currentTime = 0;
                wrongSound.play();

                remainingAttempts--;
                updateAttemptsDisplay();
                resultDiv.textContent = 'ì•„ì‰¬ì›Œìš”. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!';
                resultDiv.style.color = '#da6b74'

                if (remainingAttempts <= 0) {
                    // --- ê¸°íšŒ ëª¨ë‘ ì†Œì§„ ---
                    stopTimer();
                    timeoutModalTitle.innerHTML = 'ğŸ’” ê¸°íšŒë¥¼ ëª¨ë‘ ì‚¬ìš©í–ˆìŠµë‹ˆë‹¤!';
                    timeoutModal.style.display = 'flex';
                    checkButton.disabled = true;
                    resultDiv.textContent = '';

                    if (failedAnimation) failedAnimation.destroy(); // ì´ì „ ì• ë‹ˆë©”ì´ì…˜ ì œê±°

                    // cry.jsonì„ ë¶ˆëŸ¬ì™€ lottie-failed ì»¨í…Œì´ë„ˆì— ì¬ìƒ
                    fetch('cry.json')
                        .then(response => response.json())
                        .then(data => {
                            failedAnimation = lottie.loadAnimation({
                                container: lottieFailedContainer,
                                renderer: 'svg',
                                loop: true, // ì‹¤íŒ¨ ì• ë‹ˆë©”ì´ì…˜ì€ ë°˜ë³µì¬ìƒ
                                autoplay: true,
                                animationData: data
                            });
                        })
                        .catch(error => console.error('ì‹¤íŒ¨ Lottie íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:', error));
                }
            }
        }
    </script>
